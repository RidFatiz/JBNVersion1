

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
<meta charset="utf-8" />
<link  rel="stylesheet" type="text/css"  href="css/style.css"/>


<title>Insert title here</title>
</head>


<div class="panel panel-default" ng-app="application"  ng-controller="gestionformation" >
                
        <div class="panel-heading">
                     <strong>Cr√©ation un </strong> Formation</div><hr>
        <div class="panel-body">
        
<form>


<div class="form-group">
<textarea rows="" cols=""  ng-model="formations.description" class="form-control"></textarea>
</div>

<div class="form-group">
<label>Horaire:</label>
<input type="datetime"  ng-model="formations.horaire" class="form-control" />
</div>
<div class="form-group">
<label>Prix:</label>
<input type="text" ng-model="formations.prix" class="form-control">
</div>
<div class="form-group">
				        <label>Ville:</label>
				        <select    ng-options="x for x in ville" ng-model="formations.ville" class="form-control">
				        </select>
</div>

<div class="form-group">
				        <label>Pays:</label>
				       <input type="datetime"  ng-model="formations.pays" class="form-control" /> 
</div>
<div class="form-group">
<label>Lieu:</label>
<input type="text" ng-model="formations.lieu" class="form-control">
</div>

<button ng-click="saveformation()"  class="btn btn-info">Save</button> 
<input type="reset" class="btn btn-default"/>

</form>

</div>

</div>

<script type="text/javascript"  src="angular/angular.min.js"></script>
<script type="text/javascript"  src="angular/angular-sanitize.min.js"></script>
<script type="text/javascript"  src="angular/angularjs.min.js"></script>
<script type="text/javascript"  src="angular/angulars.route.js"></script>
<script type="text/javascript"  src="js/app.js"></script>      
</body>
</html>
