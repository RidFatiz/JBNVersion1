





<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<div ng-app="application" ng-controller="gestionformation">




<div class="wall-entry" id="wallEntry" ng-repeat="formation in  findFormations" >

<div class="panel panel-default wall_humhubmodulespostmodelsPost">
    <div class="panel-body">
        <div class="media">
            <!-- start: show wall entry options -->
            <ul class="nav nav-pills preferences">
                <li class="dropdown ">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#pub">
                      <i class="fa fa-angle-down"></i>
                    </a>
                    
                </li>
            </ul>
            <!-- end: show wall entry options -->

            <a href="u/{{g.user.username}}" class="pull-left">
                <img class="media-object img-rounded user-image user-7417e6d0-8b7f-4e21-8a96-363eb5b1ad37" alt="40x40" data-src="holder.js/40x40" style="width: 40px; height: 40px;" src="image/1.jpg" height="40" width="40" ng-src="{{g.user.photo}}">
            </a>
            <div class="media-body">

                <!-- show username with link and creation time-->
                <h4 class="media-heading"><a href="/u/{{g.user.username}">{{formation.recruteur.nom}} {{formation.recruteur.prenom}}</a>
                    <small>
                        <span class="time" title="28 avr. 2016 - 17:56">{{formation.date| date : format : timezone }}</span>                       
                        <!-- show space name -->                                              
                        
                    </small>
                </h4>
               
           </div>
           <hr>
            <div class="content" >
                                
                  <span id="post-content" style="overflow: hidden; margin-bottom: 5px;">
                      {{formation.description}}  
                   </span>
                   <hr> 
                   Prix: {{formation.prix}}
                   <hr>
                    <span id="post-content" style="overflow: hidden; margin-bottom: 5px;">
                    {{formation.lieu}}
                    {{formation.pays}} -{{formation.ville}}
                   </span>
                    
	              
                
                
            </div>
           <hr>
          </div>
         </div>
        
<!-- model suppression de publication -->

  </div>
</div>


</div>

<script type="text/javascript"  src="angular/angular.min.js"></script>
<script type="text/javascript"  src="angular/angular-sanitize.min.js"></script>
<script type="text/javascript"  src="angular/angularjs.min.js"></script>
<script type="text/javascript"  src="angular/angulars.route.js"></script>
<script type="text/javascript"  src="js/app.js"></script>
