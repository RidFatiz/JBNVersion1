
<head>
<meta charset="UTF-8">
<script type="text/javascript">
		function generetePDF(){
			var doc = new jsPDF();
			doc.fromHTML($("#body").get(0), 10 ,10,{
				'width':300
			  });
			doc.save('test.pdf');
		 }
</script>
<link  rel="stylesheet" type="text/css"  href="css/style.css" />
</head>
<div  ng-controller="home as home">

    <div class="panel panel-default">
         <div class="panel-heading">
                <strong>Votre fiche de présentation générée </strong>, vous pouvez la télécharger.<hr>   
         </div>
         <div class="panel-body">
    
<div id="body">
        <div> 
		        <blockquote >Nom d'Entreprise</blockquote>
		        <span style="margin-left:20px">{{home.user.nom_entreprise}}</span>
        </div>

        <div>
                <blockquote>Site d'entreprise</blockquote>
		        <span style="margin-left:20px">{{home.user.site_entreprise}}</span>
       </div>
		<div>
				<blockquote>Secteur</blockquote>
		        <span style="margin-left:20px">{{home.user.secteur}}</span>
        </div>
        <div>
                <blockquote>Adresse </blockquote>
		        <span style="margin-left:20px">{{home.user.addresse}}</span>
        </div>
		<div>
		         <blockquote>Telephone/Fax</blockquote>
				 <span style="margin-left:20px">{{home.user.Numero_telephone}}</span>		
		</div>
</div>

<a href="javascript:generetePDF()" >
    <img src="//FreeHTMLtoPDF.com/images/apiicon_32.png" ng-click="save()" alt="Enregistrer l'affiche"/>
</a>

	</div>
	
  </div> 
</div>


<script type="text/javascript"  src="angular/angular.min.js"></script>
<script type="text/javascript"  src="angular/angularjs.min.js"></script>
<script type="text/javascript"  src="angular/angulars.route.js"></script>
<script type="text/javascript"  src="angular/jspdf.min.js"></script>



<script type="text/javascript"  src="js/app.js"></script>
<script type="text/javascript"  src="js/cv.js"></script>
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
