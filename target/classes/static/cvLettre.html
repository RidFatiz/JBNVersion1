
<div class="panel panel-default" ng-app='application' ng-controller="home as home">
                
        <div class="panel-heading">
                     <strong>Importer</strong> CV et la lettre de motivation</div>
        <div class="panel-body">
        
        <form method="POST" action="/savecv" enctype="multipart/form-data">
            <div class="form-group required">
					<label class="control-label" for="cv">CV</label>
					<div class="image-uploade" style="display:inline-block" >
                        <label for="file-input">
                      <span class="btn btn-info fileinput-button tt" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Envoyer des fichiers">
					    <i class="fa fa-cloud-upload"></i>
					  </span> 
                       </label>
                       <input type="file"  name="fileUpload"    id="file-input"   />
                     </div>
			
			    <button type="submit" class="btn btn-primary">Telecharger</button>                       
			  </div>
			</form> 
			<span ng-if="home.user.lienCv!=null">{{home.user.lienCv}}
			
			<div id="deleteLinkPost_modal_bannerimagedelete" class="btn btn-danger btn-sm " ng-click="deleteCv(home.user.username)"  value="delete" ng-controller="gererinscription" data-toggle="modal" data-target="#confirmModal_modal_bannerimagedelete">
           <i class="fa fa-times"></i>    
           
           </div> 
			 </span>
			
			<form method="POST" action="/savelettre" enctype="multipart/form-data">
			
			<div class="form-group required">
					<label class="control-label" for="lm">Lettre de motivation</label>
					<div class="image-uploade" style="display:inline-block" >
                        <label for="file-input">
                      <span class="btn btn-info fileinput-button tt" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Envoyer des fichiers">
					    <i class="fa fa-cloud-upload"></i>
					  </span> 
                       </label>
                       <input type="file"  name="fileUpload"    id="file-input"   />
                     </div>
				 <button type="submit" class="btn btn-primary">Telecharger</button>                       
					
			</div>
           </form>
 
           
           <span ng-if="home.user.lettreMotiv!=null">{{home.user.lettreMotiv}}
			
			<div id="deleteLinkPost_modal_bannerimagedelete" class="btn btn-danger btn-sm " ng-click="deleteLettre(home.user.username)" value="delete" ng-controller="gererinscription" data-toggle="modal" data-target="#confirmModal_modal_bannerimagedelete">
           <i class="fa fa-times"></i>    
           
           </div> 
			 </span>
           
    </div>
</div>
<script type="text/javascript"  src="angular/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"> </script>
