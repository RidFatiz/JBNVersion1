<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>




</head>
<body ng-app="Inscription" >


<div  class="panel panel-default" ng-controller="home as home">
     <div class="panel-heading">
                    <strong>Compléter</strong> votre compte
      </div>
      <div class="panel-body">   
          
      <form class="form-horizontal" name="registerForm">            
          <div class="form-group " ng-class="{'has-error': registerForm.$dirty && registerForm.Sexe.$invalid, 'has-success': registerForm.Sexe.$valid}">
            <label class=" col-sm-3 control-label" for="Sexe">Civilité:</label>
            <div class="col-sm-6">
              <input id="Sexe" type="radio"  ng-model="home.user.genre"   value="Monsieur" required name="Sexe" />Monsieur
              <input id="Sexe" type="radio"  ng-model="home.user.genre"  value="Madame"  required name="Sexe"/>Madame
            </div>
         </div>
         
         <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Nom.$invalid, 'has-success': registerForm.Nom.$valid}">
            <label class="col-sm-3 control-label" for="Nom">Nom</label>
            <div class="col-sm-6">
                <input id="Nom" type="text" class="form-control" required name="Nom" ng-model="home.user.Nom" />
            </div>
        </div>
        
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Prenom.$invalid, 'has-success': registerForm.Prenom.$valid}">
            <label class="col-sm-3 control-label" for="Prenom">Prénom</label>
            <div class="col-sm-6">
                <input id="Prenom" type="text" class="form-control" required name="Prenom" ng-model="home.user.prenom" />
            </div>
        </div>
        <!-- <div class="form-group " ng-class="{'has-error': registerForm.$dirty && registerForm.DateNaissance.$invalid, 'has-success': registerForm.DateNaissance.$valid}">
            <label class=" col-sm-3 control-label" for="DateNaissance">Date de naissance</label>
            <div class="col-sm-6">
              <input id="DateNaissance" type="date" class="form-control" ng-model="home.user.dateNaissance" required name="DateNaissance" />  
            </div>
       </div> -->
       
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Tel.$invalid, 'has-success': registerForm.Tel.$valid}">
            <label class="col-sm-3 control-label" for="Username">tel</label>
            <div class="col-sm-6">
                <input id="Tel" type="text" class="form-control" required name="Tel" ng-model="home.user.tel" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Pays.$invalid, 'has-success': registerForm.Pays.$valid}">
            <label class="col-sm-3 control-label" for="Pays">Pays</label>
            <div class="col-sm-6">
                <input id="Pays" type="text" class="form-control" required name="Pays" ng-model="home.user.pays" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Ville.$invalid, 'has-success': registerForm.Ville.$valid}">
            <label class="col-sm-3 control-label" for="Ville">Ville</label>
            <div class="col-sm-6">
                <input id="Ville" type="text" class="form-control" required name="Ville" ng-model="home.user.ville" />
            </div>
        </div>
        
     
     
      
         <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9 right"> 
                <input type="submit" class="btn btn-info"  value="suivant" ng-click="saveRecruteur()" ng-controller="gererinscription"/>
                <input type="reset" class="btn btn-default"/>
            </div>
        </div>
    </form> 
    </div>
   
       
 
    </div>
  
     
      
      
       

<script type="text/javascript"  src="angular/angular.min.js"></script>
<script type="text/javascript"  src="js/app.js"></script>


</body>
</html>
