<body>
<div class="panel panel-default">
                
        <div class="panel-heading">
                     <strong>Changer</strong> d'adresse e-mail</div>
        <div class="panel-body">
           <form id="h125791w0" >
                <input type="hidden" name="_csrf" value="ZjlQZ2xBUXcoaxMdJx4eQTF8YTEiEWFBF1o/UgVsC0dfewUvXQwaQQ==">
			    
			    <hr>

                <div class="form-group field-accountchangeemail-currentpassword required">
					<label class="control-label" for="accountchangeemail-currentpassword">Email actuel</label>
					
					{{home.user.email }}
					
			   </div>

               <div class="form-group field-accountchangeemail-newemail required">
					<label class="control-label" for="accountchangeemail-newemail">Nouvelle  e-mail</label>
					<input type="Email" id="accountchangeemail-newemail" class="form-control"  maxlength="45" name="NewGmail"    ng-model="newsGmail">
               </div>
               <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
               <hr>
               
               <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9 right"> 
                <input type="submit" class="btn btn-info"  value="suivant" ng-click="updateGmail()"   value="Enregistre"/>
                <input type="reset" class="btn btn-default"/>
            </div>
        </div>
             
              
        </form>
      </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
<script type="text/javascript"  src="angular/angular.min.js"></script>

</body>
