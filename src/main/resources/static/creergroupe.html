<form  >

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="gestiongroupe" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Creation Groupe</h4>
      </div>
      <div class="modal-body">
        <input type="text"   ng-model="groupes.nomGroupe"  class="form-control autosize contentForm" >
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  ng-click="envoyer()">Save changes</button>
      </div>
    </div>
  </div>
</div>
