
<head>
<meta charset="UTF-8">
</head>

<div class="panel panel-default" ng-controller="home as home">
     <div class="panel-heading">
                    <strong>Compléter</strong> Profil Entreprise
      </div>

     <div class="panel-body">
         
          <form > 
            <input type="hidden" name="_csrf" value="ZjlQZ2xBUXcoaxMdJx4eQTF8YTEiEWFBF1o/UgVsC0dfewUvXQwaQQ==">
                    
          <div class="form-group" >
            <label  >Entreprise</label>
            <div >
                <input  type="text" class="form-control" required name="nom_entreprise" ng-model="home.user.nom_entreprise" />
            </div>
        </div>
        <div class="form-group" >
            <label  >Fonction entrprise</label>
            <div>
                <input  type="text" class="form-control" required name="fonction " ng-model="home.user.fonction" />
            </div>
        </div>
        <div class="form-group">
			<label>Secteur:</label>
			 <select    ng-options="x for x in secteur" ng-model="home.user.secteur" class="form-control">
			</select>
		</div>        
        
        <div class="form-group" >
            <label>Site Entreprise</label>
            <div >

            </div>
        </div>
        <div class="form-group" >
            <label  >Numero télephone </label>
            <div >
                <input  type="text" class="form-control"  ng-model="home.user.numero_telephone " />
            </div>
        </div>
      
       <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9 right"> 
                <input type="submit" class="btn btn-info"  value="suivant" ng-click="saveRecruteur()" ng-controller="gererinscription"/>

        </div>
    </form> 
    </div>
   </div>
