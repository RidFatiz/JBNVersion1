<style type="text/css">

.widget .panel-body { padding:0px; }

    <body>
 <!-- start: first top navigation bar -->
     <div id="topbar-first" class="topbar">
        <div class="container">
            <div class="topbar-brand hidden-xs">
                <a class="navbar-brand"  href="#" id="text-logo">
                   JobNetwork    
                </a>
            </div>
   
   <div class="notifications pull-right">
			   <div class="btn-group">
			                 <a href="/login" id="icon-notifications" >
			                     Se connecter
			                     <i class="glyphicon glyphicon-log-in"></i>
			                   			                     
			                  </a>
			
			    </div>
			    <div class="btn-group">
			                 <a href="/inscription.html" id="icon-notifications" >
			                     <i class="glyphicon glyphicon-edit"></i>
			                      S'inscrire
			                  </a>
			                 
			                    
			    </div>
			
  </div>
</div>

    </div>
    
<div class="container col-lg-12">
                  
                     <div class="panel-group"><strong> Rechercher </strong>une annonce</div>
                            
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <div class="col-sm-4">
                                                <input class="form-control" placeholder="Ville?"  type="text" ng-model="ville">
                                            </div>
                                            <div class="col-sm-4">
                                                <input id="list" type="text"  placeholder="Secteur?" class="form-control ng-pristine ng-valid ng-touched"  ng-model="secteur">
                                                    
                                            </div>
                                            <div class="col-sm-3">
                                               <input id="list" type="text" placeholder="Poste?" class="form-control ng-pristine ng-valid ng-touched"  ng-model="poste" >

                                            </div>
                                            <div class="col-sm-1">
                                                <button class="btn btn-info" type="submit" ng-click="findOffre()">
                                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </div>
                                        
                                            
                                    </form>
 </div>

<div class="container col-lg-12">
    <div class="row">
        <div class="panel panel-default widget">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span>
                <h3 class="panel-title">
                    Dernière Offres</h3>
                <span class="label label-info">
                    78</span>
            </div>
            <div ng-repeat="of in offre.offres track by $index "> 
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-2 col-md-1">
                                <img src="http://placehold.it/80" class="img-circle img-responsive" alt="" /></div>
                            <div class="col-xs-10 col-md-11">
                                <div>
                                    <a  href="#/offre/{{of.id_Offre}}">
                                      {{of.poste}} </a>
                                      
                                    <div class="mic-info">
                                     By: <a href="#">Bhaumik Patel</a> on 2 Aug 2013 {{of.dateDebut}}
                                    </div>
                                </div>
                                <div class="comment-text">
                                   {{of.ville}} {{of.nom_entreprise}} 
                                </div>
                                
                            </div>
                        </div>
                    </li>
                    
                    
                </ul>
               <hr>
            </div>
        </div>
        
        

        
        
        
    </div>
</div>
